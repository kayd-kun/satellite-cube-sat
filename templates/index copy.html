<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
        <title>{{ title }} - Dashboard</title>
    </head>
    <body>
        <div class="min-h-full">
            <nav class="bg-gray-800">
              <div class=" max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 ml-10">
                      <img class="h-12 w-17" src="./static/images/Kora.PNG" alt="KORA-1 logo">
                    </div>
                    <div class="hidden md:block">
                      <div class="ml-5 flex mb-2 space-x-4">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <h1 class="text-3xl font-bold tracking-tight text-white">Dashboard</h1>
                      </div>
                    </div>
                  </div>
                  </div>
                </div>
            </div>
            </nav>


            <main>
                <section class="flex text-white">
                  <div class=" w-[68vw] px-5 sm:px-6 lg:px-20">
                    <div class="mt-8 grid grid-cols-1 gap-8 md:mt-16 md:grid-cols-2 md:gap-12 lg:grid-cols-3">

                        <div class="flex items-start gap-4 ">
                          <div
                            class=" rounded-2xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 p-1 shadow-xl transition duration-300 ease-in-out hover:scale-105 "
                              >
                              <a class="w-[340px] h-[250px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8 " href="">
                                <div class="relative mb-5 pt-1">
                                  <div class="mb-4 flex h-4 overflow-hidden rounded bg-gray-200 text-xs mt-5">
                                    <div style="width: 80%" class="bg-sky-500"></div>
                                  </div>
                                  <div class="mb-2 flex items-center justify-between text-xs">
                                    <div class="text-gray-600">0 m</div>
                                    <div class="text-gray-600">3000 m</div>
                                  </div>
                                </div>
                                <div class="flex flex-col  px-4  text-center ">
                                  <dt class="order-last text-lg font-bold text-black mt-5">
                                    Altitude
                                  </dt>
                                  <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl ">2400 m</dd>
                                  </div>
                              </a>
                          </div>
                        </div>
                        <div class="flex items-start gap-4 ">
                          <div
                            class=" rounded-2xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 p-1 shadow-xl transition duration-300 ease-in-out hover:scale-105"
                              >
                              <!-- <a class=" flex w-[340px] h-[250px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8 " href="">
                                <div class="ml-5">
                                  <div class="rounded-full border border-blue-500 p-1 mb-2" style="height: 100%;">
                                    <div class="flex flex-col-reverse h-40 items-center justify-center rounded-full bg-sky-500 text-xs leading-none" style="height: 40%;">
                                      <span class="p-1 text-white">40°</span>
                                    </div>
                                  </div>
                                </div> -->
                                <a class="flex w-[340px] h-[250px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8" href="">
                                  <div class="ml-5">
                                    <div class="relative rounded-full border border-blue-500 p-1 mb-2" style="height: 100%; width:200%;">
                                      <div class="absolute bottom-0 left-0 right-0 bg-sky-500 rounded-full text-xs leading-none" style=" height: 40%; animation: progressAnimation 1s linear ;">
                                      </div>
                                    </div>
                                  </div>
                                
                                <style>
                                @keyframes progressAnimation {
                                  0% { height: 0%; }
                                  100% { height: 40%; }
                                }
                                </style>
                                
                                
                                <div class="flex flex-col  px-10 py-8 text-center ml-8 mt-5">
                                  
                                  <dt class="order-last text-lg font-bold text-black mt-6">
                                    Temperature
                                  </dt>
                                  <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">40°</dd>
                                  </div>
                              </a>
                          </div>
                        </div>
                        <div class="flex items-start gap-4 ">
                          <div
                            class=" rounded-2xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 p-1 shadow-xl transition duration-300 ease-in-out hover:scale-105"
                              >
                              <a class="w-[340px] h-[250px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8 " href="">
                                <div class="flex flex-col  px-4 py-8 text-center">
                                  <div class="mb-2 flex gap-2">
                                    <span class="mb-2 h-[15px] flex-1 rounded-xl border border-gray-500 bg-blue-600"></span>
                                    <span class="mb-2 h-[15px] flex-1 rounded-xl border border-gray-500 bg-blue-500"></span>
                                    <span class="mb-2 h-[15px] flex-1 rounded-xl border border-gray-500 bg-blue-400"></span>
                                    <span class="mb-2 h-[15px] flex-1 rounded-xl border border-gray-500 bg-blue-300"></span>
                                    <span class="mb-2 h-[15px] flex-1 rounded-xl border border-gray-500 bg-blue-250"></span>
                                    <span class="mb-2 h-[15px] flex-1 rounded-xl border border-gray-500 bg-green-250" ></span>
                                    <span class="mb-2 h-[15px] flex-1 rounded-xl border border-gray-500"></span>
                                    
                                  </div>
                                  <dt class="order-last text-lg font-bold text-black mt-6">
                                    Pressure
                                  </dt>
                                  <dd class="text-4xl font-extrabold text-blue-600 mt-5 md:text-5xl">30 psi</dd>
                                  </div>
                              </a>
                          </div>
                        </div>
                        <div class="flex items-start gap-4 ">
                          <div
                            class=" rounded-2xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 p-1 shadow-xl transition duration-300 ease-in-out hover:scale-105"
                              >
                              <a class="w-[340px] h-[250px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8 " href="">
                                <div class="flex flex-col  px-4 py-8 text-center">
                                  <dt class="order-last text-lg font-bold text-black mt-6">
                                    Humidity
                                  </dt>
                                  <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">11 g/kg</dd>
                                  </div>
                              </a>
                          </div>
                        </div>
                        <div class="flex items-start gap-4 ">
                          <div
                            class=" rounded-2xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 p-1 shadow-xl transition duration-300 ease-in-out hover:scale-105"
                              >
                              <a class="w-[340px] h-[250px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8 " href="">

                                <div class="" x-data="{ circumference: 2 * 22 / 7 * 120 }">
                                  <svg class="transform -rotate-90 w-72 h-72">
                                      <circle cx="145" cy="145" r="90" stroke="currentColor" stroke-width="20" fill="transparent"
                                          class="text-gray-700" />
                      
                                      <circle cx="145" cy="145" r="90" stroke="currentColor" stroke-width="20" fill="transparent"
                                          :stroke-dasharray="circumference"
                                          :stroke-dashoffset="circumference - 80 / 100 * circumference"
                                          class="text-blue-500 " />
                                  </svg>
                                  <span class="absolute text-5xl" x-text="`80%"></span>
                                </div>
                                <div class="flex flex-col  px-4 py-8 text-center">
                                  <dt class="order-last text-lg font-bold text-black mt-6">
                                    VCO index
                                  </dt>
                                  <dd class="text-4xl font-extrabold text-blue-600 md:text-5xl">50 AQI</dd>
                                  </div>
                              </a>
                          </div>
                        </div>
                        <div class="flex items-start gap-4 ">
                          <div class="rounded-2xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 p-1 shadow-xl transition duration-300 ease-in-out hover:scale-105">
                            <a class="w-[340px] h-[250px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8" href="">
                              <div class="flex flex-col px-4 text-center">
                                <dt class="order-last text-lg font-bold text-black mt-6">
                                  Location
                                </dt>
                                <div class="flex flex-row justify-center ">
                                  <div class="flex flex-col">
                                    <dd class="text-2xl font-bold text-gray-500 text-center mt-4">Longitude:</dd>
                                    <dd class="text-2xl font-bold text-gray-500 mt-7">Latitude:</dd>
                                  </div>
                                  <div class="flex flex-col">
                                    <dd class="text-5xl font-extrabold text-blue-600  mb-2">124° </dd>
                                    <dd class="text-5xl font-extrabold text-blue-600 ">169° </dd>
                                  </div>
                                </div>
                              </div>
                            </a>
                          </div>
                          
                        </div>
                    </div>
                  </div>

                  <div class=" w-[32vw] mr-5">
                    <div class="mt-16 "> 
                      <div class="flex items-start ">
                      <div
                        class=" rounded-2xl bg-gradient-to-r from-emerald-400 via-cyan-400 to-blue-400 p-1 shadow-xl transition duration-300 ease-in-out hover:scale-105"
                          >
                          <a class="w-[550px] h-[730px] block rounded-xl bg-white p-4 sm:p-6 lg:p-8 " href="">
                            <div class="mt-16">
                              <img class="" src="./static/images/test.png" alt="map">

                            </div>
                          </a>
                      </div>
                    </div>
                  </div>
                   
                  </div>
                </section> 
                
                
            </main>
          </div>
    </body>
</html>
